<!-- Formulário de cadastro de patrimônio -->
<form #frm="ngForm" (ngSubmit)="novo(frm)">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Gestão de Patrimônio</h1>
    </div>
    <div class="ui-g-6 ui-fluid">
      <label for="etiqueta">Etiqueta</label>
      <p-inputMask id="etiqueta" name="etiqueta" mask="aa9999" ngModel [required]="true"></p-inputMask>
    </div>
    <div class="ui-g-6 ui-fluid">
      <label for="dataAquisicao">Data de aquisição</label>
      <p-calendar id="dataAquisicao" name="dataAquisicao" dateFormat="dd/mm/yy" ngModel [required]="true"></p-calendar>
    </div>
    <div class="ui-g-6 ui-fluid">
      <label for="descricao">Descrição</label>
      <input pInputText id="descricao" name="descricao" ngModel [required]="true"/>
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" class="ui-button-primary" label="Adicionar" [disabled]="frm.invalid"></button>
    </div>
  </div>
</form>

<!-- listagem de patrimônios -->
<div class="ui-g">
  <div class="ui-g-12">
    <p-dataTable [value]="itens">
      <p-column field="etiqueta" header="Etiqueta"></p-column>
      <p-column field="descricao" header="Descrição"></p-column>
      <p-column header="Aquisição">
        <ng-template pTemplate="body" let-item="rowData">
          {{item.dataAquisicao | date:'dd/MM/yyyy'}}
        </ng-template>
      </p-column>
    </p-dataTable>
  </div>
</div>
